<!DOCTYPE html>
<html>
	<head>
	<style>
	body {
	background-color: lightblue;
	}
	h1 {
	text-align: center;
	}
	p {
	text-align: center;
	font-size: 20px;
	}
	button {
	background-color: lightgray;
	border: single;
	border-radius: 8px;
	color: black;
	padding: 20px 30px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	display: block;
	margin: auto;
	transition-duration: 0.4s;
	}
	button:hover {
	background-color: gray;
	}
	img {
	display: block;
	margin-left: auto;
	margin-right: auto;
	}
	</style>
	</head>
		<body>
			<h1>Say hello to Josh!!</h1>
			<img src = "{{img_url}}/PDanu9E.jpg" width = "500" length = "375" style = "width:30%;">
			<p>Josh loves to be pet. Give Josh some pets!</p>
			<button type = "button" onclick = "increment()">Pet Josh!</button>
			<p id = "test"></p>
			<script>
			counter = 0;
			function increment(){
			counter = counter + 1;
			document.getElementById("test").innerHTML = "Josh has been pet a total of " + counter + " times.";
			}
			</script>
		</body>
</html>
